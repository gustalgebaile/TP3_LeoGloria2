version: "3.9"

services:
  devcalc-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devcalc_api
    ports:
      - "7000:7000"
    networks:
      - dev_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:15
    container_name: pg_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devcalc
    volumes:
      - shared-data:/var/lib/postgresql/data
    networks:
      - dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis_db
    volumes:
      - shared-data:/data
    networks:
      - dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  busybox:
    image: busybox:latest
    container_name: test_container
    networks:
      - dev_network
    tty: true
    stdin_open: true
    depends_on:
      devcalc-api:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  shared-data:

networks:
  dev_network: