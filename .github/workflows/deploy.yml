name: Deploy Multi-Environment

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  APP_NAME: devcalc-api
  APP_VERSION: 1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          echo "Compilando aplicação..."
          mvn clean package -DskipTests
          echo "Build concluído com sucesso"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: target/*.jar
          retention-days: 1

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.inputs.environment == 'dev'

    environment:
      name: development
      url: https://dev.devcalc.com

    env:
      DEPLOY_ENV: dev
      API_URL: https://api-dev.devcalc.com
      DB_HOST: dev-db.internal

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Display environment info
        run: |
          echo "Iniciando deploy em desenvolvimento"
          echo "Ambiente: $DEPLOY_ENV"
          echo "API URL: $API_URL"
          echo "Database: $DB_HOST"
          echo "Versão: ${{ env.APP_VERSION }}"

      - name: Configure credentials
        run: |
          echo "Configurando credenciais de desenvolvimento"
          echo "API Key configurado"
        env:
          API_KEY: ${{ secrets.DEV_API_KEY }}
          DB_PASSWORD: ${{ secrets.DEV_DB_PASSWORD }}

      - name: Deploy to development
        run: |
          echo "Fazendo deploy da aplicação"
          ls -lh *.jar
          echo "Deploy em dev concluído"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'staging'

    environment:
      name: staging
      url: https://staging.devcalc.com

    env:
      DEPLOY_ENV: staging
      API_URL: https://api-staging.devcalc.com
      DB_HOST: staging-db.internal

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Display environment info
        run: |
          echo "Iniciando deploy em staging"
          echo "Ambiente: $DEPLOY_ENV"
          echo "API URL: $API_URL"
          echo "Database: $DB_HOST"
          echo "Versão: ${{ env.APP_VERSION }}"

      - name: Configure credentials
        run: |
          echo "Configurando credenciais de staging"
          echo "API Key configurado"
        env:
          API_KEY: ${{ secrets.STAGING_API_KEY }}
          DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}

      - name: Deploy to staging
        run: |
          echo "Fazendo deploy da aplicação"
          ls -lh *.jar
          echo "Deploy em staging concluído"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'prod'

    environment:
      name: production
      url: https://devcalc.com

    env:
      DEPLOY_ENV: prod
      API_URL: https://api.devcalc.com
      DB_HOST: prod-db.internal

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Display environment info
        run: |
          echo "Iniciando deploy em produção"
          echo "Ambiente: $DEPLOY_ENV"
          echo "API URL: $API_URL"
          echo "Database: $DB_HOST"
          echo "Versão: ${{ env.APP_VERSION }}"

      - name: Configure credentials
        run: |
          echo "Configurando credenciais de produção"
          echo "API Key configurado"
        env:
          API_KEY: ${{ secrets.PROD_API_KEY }}
          DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}

      - name: Deploy to production
        run: |
          echo "Fazendo deploy da aplicação"
          ls -lh *.jar
          echo "Deploy em prod concluído"
