apiVersion: apps/v1
kind: Deployment
metadata:
  name: devcalc-deployment
  labels:
    app: devcalc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devcalc
  template:
    metadata:
      labels:
        app: devcalc
    spec:
      containers:
      - name: devcalc
        image: gustalgebaile/devcalc-api:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 7000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 7000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        env:
        - name: JAVA_OPTS
          value: "-Xmx256m -Xms128m"
